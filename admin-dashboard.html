<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./admin-home.html">Home</a>
        <a href="./admin-dashboard.html">Products</a>
        <a href="admin-request.html">Requests</a>
    </nav>
    <div class="container">
        <h1 style="font-family: fantasy; color: rgb(0, 0, 0);">Post a product</h1>
        <form id="addProductForm" enctype="multipart/form-data">
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Clothes">Clothes</option>
                <option value="Utensils">Utensils</option>
                <option value="car">car</option>
            </select>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter Product Name" required>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" placeholder="Enter Price" step="0.01" required>

            <label for="productImage">Upload Picture:</label>
            <input type="file" id="productImage" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
        <div id="successMessage" style="color: green; font-weight: bold; margin-top: 10px;"></div>
        <ul id="productList"></ul>
    </div>
    <script type="module" src="./src/admin-dashboard.js"></script>
</body>
</html>
