<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - raffApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 0;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 0.5em 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="./admin-home.html">Home</a>
                <a href="./admin-dashboard.html">Services</a>
                <a href="./admin-request.html">Requests</a>
            </div>
            <button id="logoutButton" class="logout-button" style="display: none;">Logout</button>
        </nav>
        <h1>Welcome to raffApp</h1>
    </header>
    <main>
        <p id="welcomeMessage"></p>
        <a href="admin-login.html">please login</a>
    </main>
    <script>
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutButton = document.getElementById('logoutButton');

        // Simulate user authentication
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username'); // Fetch username from localStorage

        if (token && username) {
            // Display personalized welcome message and show logout button
            welcomeMessage.textContent = `Welcome, ${username}!`; // Use the username
            logoutButton.style.display = 'inline-block';
        } else {
            // Display generic welcome message
            welcomeMessage.textContent = 'Welcome to raffApp! Please log in for a personalized experience.';
        }

        logoutButton.addEventListener('click', () => {
            // Handle logout
            localStorage.removeItem('token');
            localStorage.removeItem('username'); // Remove username during logout
            window.location.href = './admin-login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
