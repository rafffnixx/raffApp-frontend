<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - raffApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./home.html">Home</a>
            <a href="./services.html">Services</a>
            <a href="user-request.html">my requests</a>
            <button id="logoutButton" style="display:none;">Logout</button>

        </nav>
        <h1>Login</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
    </main>
    <script>
        // Select elements
        const form = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        // Add event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            loginMessage.textContent = 'Logging in...'; // Show feedback while processing

            // Fetch values from inputs
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // Send POST request to the backend for login
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    // Parse the response
                    const result = await response.json();
                    console.log("Login response:", result); // Debugging log

                    // Save token and username to localStorage
                    localStorage.setItem('token', result.token); 
                    localStorage.setItem('username', result.username);

                    // Redirect to home page
                    loginMessage.textContent = 'Login successful! Redirecting...';
                    loginMessage.className = 'message';
                    setTimeout(() => {
                        window.location.href = '/frontend/home.html';
                    }, 1000);
                } else {
                    // Handle login errors
                    const errorData = await response.json();
                    loginMessage.textContent = `Error: ${errorData.error || 'Login failed. Please try again.'}`;
                    loginMessage.className = 'message error';
                }
            } catch (error) {
                // Handle network or unexpected errors
                console.error('Error during login:', error);
                loginMessage.textContent = 'An error occurred. Please try again.';
                loginMessage.className = 'message error';
            }
        });
    </script>
</body>
</html>
