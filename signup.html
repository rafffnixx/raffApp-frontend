<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - raffApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./home.html">Home</a>
            <a href="./services.html">Services</a>
            <a href="./login.html">Login</a>
        </nav>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <small id="usernameError" class="message error" style="display: none;">Username is required</small>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <small id="passwordError" class="message error" style="display: none;">Password is required</small>

            <button type="submit">Sign Up</button>
            <button>login</button> <a href="./admin-home.html">Home</a>
        </form>
        <div id="responseMessage" class="message" style="display: none;"></div>
        <script type="module" src="src/apiService.js"></script>
        <script>
            const form = document.getElementById('signupForm');
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const responseMessage = document.getElementById('responseMessage');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                responseMessage.style.display = 'none';

                const username = usernameField.value.trim();
                const password = passwordField.value.trim();

                if (!username) {
                    usernameError.style.display = 'block';
                    return;
                }
                if (!password) {
                    passwordError.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, role: 'user' })
                    });

                    const responseData = await response.text();
                    if (response.ok) {
                        responseMessage.textContent = 'User registered successfully!';
                        responseMessage.className = 'message success';
                    } else {
                        responseMessage.textContent = `Error: ${responseData}`;
                        responseMessage.className = 'message error';
                    }
                    responseMessage.style.display = 'block';
                } catch (error) {
                    responseMessage.textContent = 'An error occurred. Please try again.';
                    responseMessage.className = 'message error';
                    responseMessage.style.display = 'block';
                }
            });
        </script>
    </main>
</body>
</html>
