<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests - raffApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
        }
        table {
            align-items: center;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            align-items: center;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            
            <a href="./home.html">Home</a>
            <a href="./services.html">Services</a>
            <a href="user-request.html">my requests</a>
        </nav>
        <h1>My Requests</h1>
    </header>
    <main>
        <table id="userRequestsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Loading your requests...</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userRequestsTable = document.querySelector("#userRequestsTable tbody");
            const username = localStorage.getItem("username");

            if (!username) {
                alert("You must be logged in to view your requests.");
                window.location.href = "./login.html";
                return;
            }

            // Fetch requests for the logged-in user
            async function fetchUserRequests() {
                try {
                    const response = await fetch(`http://localhost:3000/api/requests/${username}`);
                    const requests = await response.json();

                    userRequestsTable.innerHTML = "";
                    requests.forEach(request => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${request.id}</td>
                            <td>${request.product_name}</td>
                            <td>${request.quantity}</td>
                            <td>${request.status}</td>
                        `;
                        userRequestsTable.appendChild(row);
                    });
                } catch (error) {
                    console.error("Error fetching user requests:", error);
                    userRequestsTable.innerHTML = "<tr><td colspan='4'>Failed to load your requests.</td></tr>";
                }
            }

            // Load user requests on page load
            fetchUserRequests();
        });
        
    </script>
</body>
</html>
